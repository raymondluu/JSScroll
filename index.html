<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is&nbsp;<div id="magic"></div>

	<script>

		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!", "something I enjoy doing - Ray"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			if(words[word_counter][character_counter] ==  " ") {
				el.innerHTML = el.innerHTML + "&nbsp;";
				character_counter++;
			}
			else {
				el.innerHTML = el.innerHTML+words[word_counter][character_counter++];
			}

			if(character_counter == words[word_counter].length + 1)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}

			
		}

		// Extra feature added to change text colors based on set interval
		function changeTextColor()
		{
			if(document.querySelector("#magic").style.color == "rgb(119, 119, 119)") {
				document.querySelector("#magic").style.color = "rgb(250, 250, 50)";
			}
			else {
				document.querySelector("#magic").style.color = "rgb(119, 119, 119)";
			}
			// console.log(document.querySelector("#magic").style.color);
		}

		setInterval(updateText,300);
		setInterval(changeTextColor,200);

	</script>

</body>

</html>
